schemaVersion: 2.0.0
metadata:
  name: react-app
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "npm install"
  - id: build-and-test
    exec:
      component: dev
      commandLine: "npm install && npm run build && npm test"